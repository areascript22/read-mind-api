<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Restablecer contraseña</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f3f3;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: white;
        padding: 25px;
        width: 350px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px #ccc;
      }
      h2 { text-align: center; }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 6px;
      }
      button {
        width: 100%;
        padding: 12px;
        background: #007bff;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background: #0056b3;
      }
      #msg {
        margin-top: 10px;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Restablecer contraseña</h2>

      <form id="resetForm">
        <input type="password" id="password" placeholder="Nueva contraseña" required />
        <input type="password" id="confirm" placeholder="Confirmar contraseña" required />
        <button type="submit">Cambiar contraseña</button>
      </form>

      <p id="msg"></p>
    </div>

    <script>
      const token = new URLSearchParams(window.location.search).get("token");

      // Valor que será reemplazado desde Node
      const API_URL = "__API_URL__";

      document.getElementById("resetForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const pass = document.getElementById("password").value;
        const confirm = document.getElementById("confirm").value;
        const msg = document.getElementById("msg");

        if (pass !== confirm) {
          msg.style.color = "red";
          msg.textContent = "Las contraseñas no coinciden.";
          return;
        }

        try {
          const res = await fetch(
            `${API_URL}/api/auth/password/new?token=${token}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ password: pass }),
            }
          );

          const data = await res.json();

          if (res.ok) {
            msg.style.color = "green";
            msg.textContent = "Contraseña cambiada correctamente.";
          } else {
            msg.style.color = "red";
            msg.textContent = data.message || "Error al cambiar contraseña.";
          }
        } catch (err) {
          msg.style.color = "red";
          msg.textContent = "Error de conexión.";
        }
      });
    </script>
  </body>
</html>
